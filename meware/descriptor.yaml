    - ui/widgets/conference/formWidget/form-widget.yaml
    - ui/widgets/member/tableWidget/table-widget.yaml
    - ui/widgets/member/detailsWidget/details-widget.yaml
    - ui/widgets/member/formWidget/form-widget.yaml
